<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Go</title>
  <meta name="description" content="JS Go">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>

</head>
<body>
  <div id="game">
    <img class="grid" src="./grid_648.png"/>
  </div>
  <script src="./js/scripts.js"></script>
  <script>
    window.onload = () => {
      buildCellDivs();
      
      var game = {};
      //var game = new GoGame(render);

      var cellDivs = document.querySelectorAll('.cell');
      Array.prototype.forEach.call(cellDivs,  cellDiv => {
        cellDiv.addEventListener('click', () => {
          notifyGameOfClick(cellDiv.dataset.row, cellDiv.dataset.col, game);
        });
      })
    }

    const CELL_WIDTH = 36;
    const CELL_HEIGHT = 36;
    const BOARD_SIZE = 19;

    function render(state) {

    }

    function notifyGameOfClick(row, col, game) {
      alert(`Click at ${col},${row}`);
      //game.currentPlayerSelects(row, col);
    }

    function buildCellDivs() {
      var game = document.getElementById("game");
      for (var row=0; row < BOARD_SIZE; row++) {
        for (var col=0; col < BOARD_SIZE; col++) {
          game.appendChild(createCellAt(row, col));
        }
      }
    }

    function createCellAt(row, col) {
      var cell = document.createElement('div')
      cell.className = 'cell';
      cell.id = cellId(row, col);
      cell.dataset.row = row;
      cell.dataset.col = col;
      cell.style.left = CELL_WIDTH * col + 'px';
      cell.style.top = CELL_HEIGHT * row + 'px';
      cell.style.width = CELL_WIDTH + 'px';
      cell.style.height = CELL_HEIGHT + 'px';
      return cell;
    }

    function cellId(row, col) {
      return `cell-#{row}-#{col}`;
    }
  </script>
</body>
</html>
